<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo-Modus aktivieren</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .container {
            background: white;
            padding: 3rem;
            border-radius: 15px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            text-align: center;
            max-width: 500px;
        }
        h1 {
            color: #333;
            margin-bottom: 1rem;
            font-size: 2rem;
        }
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 2rem auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        p {
            color: #666;
            font-size: 1.1rem;
            margin: 1rem 0;
        }
        .success {
            color: #10b981;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üè† ImmoJaeger Demo</h1>
        <div class="spinner"></div>
        <p id="status">Demo-Modus wird aktiviert...</p>
    </div>

    <script>
        // Set demo session cookie
        document.cookie = "manus-session=demo-session-token; path=/; max-age=86400; SameSite=Lax";
        
        // Update status
        document.getElementById('status').innerHTML = '<span class="success">‚úÖ Demo-Modus aktiviert!</span>';
        document.getElementById('status').innerHTML += '<br><br>Sie werden zum Dashboard weitergeleitet...';
        
        // Redirect to dashboard
        setTimeout(() => {
            window.location.href = '/dashboard';
        }, 1500);
    </script>
</body>
</html>
