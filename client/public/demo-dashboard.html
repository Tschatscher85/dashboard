    <script>
        // Set demo user in localStorage before app loads
        const demoUser = {
            id: 1,
            openId: "demo-user",
            name: "Demo Admin",
            email: "demo@immojaeger.de",
            role: "admin"
        };
        
        // Store demo user info
        localStorage.setItem('manus-runtime-user-info', JSON.stringify(demoUser));
        
        // Create a mock session cookie
        document.cookie = "manus-session=demo-session-token; path=/; max-age=31536000; SameSite=Lax";
        
        // Redirect to dashboard after setting up demo mode
        setTimeout(() => {
            if (window.location.pathname === '/demo-dashboard.html') {
                window.location.href = '/dashboard';
            }
        }, 100);
    </script>
